tasks:
- install:
    install_ceph_packages: false
    extra_system_packages: [salt, salt-master, salt-minion, salt-api, lsof]
- salt:
- ceph_salt:
- cephadm:
    use_spec_file: True
    conf:
      mgr:
        debug ms: 1
        debug mgr: 20
- cephadm.shell:
    mon.a:
      - ceph orch status
      - ceph orch ps
      - ceph orch ls
      - ceph orch host ls
      - ceph orch device ls
