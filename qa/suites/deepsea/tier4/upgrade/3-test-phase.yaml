tasks:
- exec:
        client.salt_master:
                - 'echo "Salt Master node, pre-upgrade"'
                - 'cat /etc/os-release'
- deepsea.install_migration_rpm:
- deepsea.repository:
        client.salt_master:
- deepsea.reboot:
        client.salt_master:
            tries: 90
- deepsea.toolbox:
        post_upgrade_status_checks:
            client.salt_master:
- exec:
        client.salt_master:
                - 'deepsea --version || true'
                - 'salt-run deepsea.version 2>/dev/null || true'
                - 'salt-run status.report 2>/dev/null'
- exec:
        mon.a:
                - 'ceph --version || true'
                - 'ceph -s || true'
- deepsea.toolbox:
        add_noout:
                osd.0:
- exec:
        osd.0:
                - 'ceph-volume simple scan --force'
- deepsea.repository:
        mon.a:
- deepsea.reboot:
        mon.a:
            tries: 90
- deepsea.toolbox:
        post_upgrade_status_checks:
            mon.a:
- exec:
        mon.a:
                - 'ceph-volume simple activate --all'
- deepsea.toolbox:
        rm_noout:
                osd.0:
- exec:
        client.salt_master:
                - 'salt-run status.report 2>/dev/null'
- deepsea.toolbox:
        wait_for_health_ok:
- deepsea.toolbox:
        add_noout:
                osd.1:
- exec:
        osd.1:
                - 'ceph-volume simple scan --force'
- deepsea.repository:
        osd.1:
- deepsea.reboot:
        osd.1:
             tries: 90
- deepsea.toolbox:
        post_upgrade_status_checks:
            osd.1:
- exec:
        osd.1:
                - 'ceph-volume simple activate --all'
- deepsea.toolbox:
        rm_noout:
                osd.1:
- exec:
        client.salt_master:
                - 'salt-run status.report 2>/dev/null'
- deepsea.toolbox:
        wait_for_health_ok:
